<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>View Applications</title>
</head>

<body>

<div class="container">

    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Remaining Courses</th>
            <th>Average Grade</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.firstName}" />
            <td th:text="${student.lastName}" />
            <td th:text="${student.email}" />
            <td th:text="${student.remainingCourses}" />
            <td th:text="${student.averageGrade}" />
        </tr>
        </tbody>
    </table>

    <form th:action="@{/professor/pick-student}" method="post">
        <label for="pickMethod">Select by: </label>
        <select id="pickMethod" name="pickMethod">
            <option th:value="random" label="Random Choice" />
            <option th:value="bestAVG" label="Best Average Grade" />
            <option th:value="fewestCourses" label="Fewest Remaining Courses" />
        </select>
        <input type="hidden" name="subjectId" th:value="${subjectId}">
        <button type="submit">Pick Student</button>
    </form>

    <form th:action="@{/professor/pick-bythresholds}" method="post">
        <label for="th1">Min Average Grade: </label>
        <input type="number" id="th1" name="th1" min="0" max="10" step="0.01" value="5">
        <label for="th1">Max Remaining Courses: </label>
        <input type="number" id="th2" name="th2" min="0" max="50" step="1" value="6">
        <input type="hidden" name="subjectId" th:value="${subjectId}">
        <button type="submit">Pick by Thresholds</button>
    </form>

    <a th:href="@{/professor/dashboard}">Back to Dashboard</a>

</div>
</body>

</html>
